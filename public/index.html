<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
</head>
<body>
    <header role="banner">
    </header>
    <section role="region">
        <h2 class="username">Username</h2>
    </section>
    <section role="region" class="buttonContainer">
        <button type="button" class="newRecipeButton">Add New Recipe</button>
        <section role="region" class="newRecipeFormContainer">
            <form class="newRecipeForm">
                <h3 class="newRecipeFormTitle">Create new recipe</h3>
                <label for="name" class="recipeNameLabel">Recipe name</label>
                <input type="text" placeholder="Enter recipe name" name="name" class="newRecipeName" required>
                
                <label for="info" class="recipeInfoLabel">Recipe info</label>
                <input type="text" placeholder="Info about your recipe" name="info" class="newRecipeInfo" required>
                
                <label for="ingredients" class="recipeIngredientsLabel">Ingredients</label>
                <input type="text" name="ingredients" class="newRecipeIngredients" required>
                <button type="button" class="addIngredient">Add Ingredient</button>
                
                <label for="directions" class="recipeDirectionsLabel">Directions</label>
                <input type="text" name="directions" class="newRecipeDirections" required>
                <button type="button" class="addDirection">Add Step</button>

                <button type="submit" class="submitRecipe">Create</button>
                <button type="button" class="cancelRecipe">Cancel</button>
            </form>
        </section>
    </section>
    <section role="region" class="recipeContainer">
    </section>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
